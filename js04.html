<!DOCTYPE html>
<html>

<head>
    <title>Example using new</title>
    <script language="JavaScript">
        function outputDate() {
            var d = new Date(); //creates today's date and time
            document.write(d.toLocaleString()); //convert a date to a string
        }
    </script>
</head>

<body>
    <h1>The date and time are</h1>
    <script language="JavaScript">
        outputDate();
    </script>
</body>

</html>
