<!DOCTYPE html>
<html>

<head>
    <title>re-direct based upon window size</title>
</head>

<body>
    <script language="JavaScript">
        function windowHeight() {
            if (document.body && document.body.clientHeight) { //test for IE
                return document.body.clientHeight;
            } else if (window.innerHeight) { //test for NS
                return window.innerHeight;
            } else {
                return 0;
            } // both tests have failed
        }
        if (windowHeight() >= 300) {
            document.location = "lab04.html";
        } else {
            document.location = "http://angsila.cs.buu.ac.th/~58160253/887371/lab04/";
        }
    </script>
</body>

</html>
